    get:
      summary: get map params
      tags:
        - map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/mapParams.v2.json
      operationId: getMapMetaIdParams
      description: 詳細説明なし
  '/maps/{map_id}/pgm':
    parameters:
      - schema:
          type: string
        name: map_id
        in: path
        required: true
    get:
      summary: get pgm url
      tags:
        - map
      responses:
        '200':
          description: OK
      operationId: getPGMmapURL
      description: 詳細説明なし
    put:
      summary: ''
      operationId: putPGMmap
      responses:
        '200':
          description: OK
      tags:
        - map
      description: 詳細説明なし
  '/maps/{map_id}/cost':
    parameters:
      - schema:
          type: string
        name: map_id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - map
      responses:
        '200':
          description: OK
