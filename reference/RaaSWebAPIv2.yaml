paths:
  '/maps/{map_id}':
    description: mapの取得
    get:
      summary: get MapMeta
      tags:
        - map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/mapMeta.v2.json
      operationId: getMapMeta
      description: Idを指定してMapの取得
    post:
      summary: post new MapMeta
      tags:
        - map
      responses:
        '200':
          description: OK
      operationId: postMapMeta
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/mapMeta.v2.json
        description: ''
      description: Mapの登録
    parameters:
      - schema:
          type: string
        name: map_id
        in: path
        required: true
  '/maps/{map_id}/params':
    parameters:
      - schema:
          type: string
        name: map_id
        in: path
        required: true
    post:
      summary: post map params
      tags:
        - map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/mapParams.v2.json
