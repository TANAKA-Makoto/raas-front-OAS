        - map
  '/facilities/{facility_id}':
    parameters:
      - schema:
          type: string
        name: facility_id
        in: path
        required: true
    get:
      summary: get Facility
      tags:
        - facility
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/facility.json
      operationId: getFacilityByID
      description: 詳細説明なし
    post:
      summary: post Facility
      operationId: potFacilityByID
      responses:
        '200':
          description: OK
      tags:
        - facility
      description: 詳細説明なし
  /facilities:
    get:
      summary: Your GET endpoint
      tags:
        - facility
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagenate:
                    $ref: ../models/common/pagenateTemplate.v1.json
                  data:
                    type: array
                    items:
                      $ref: ../models/facility.json
      operationId: getFacilities
      description: 詳細説明なし
    parameters: []
  /maps:
    get:
      summary: Your GET endpoint
      tags:
        - map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagenate:
                    $ref: ../models/common/pagenateTemplate.v1.json
                  data:
                    type: array
                    items:
                      $ref: ../models/mapMeta.v2.json
                required:
                  - pagenate
                  - data
      operationId: getMaps
      parameters:
        - schema:
            type: string
          in: query
          name: search
          description: 検索文字列
        - schema:
            type: number
          in: query
          name: page
          description: ページ数
        - schema:
            type: number
          in: query
          name: limit
          description: 表示数
      description: 詳細説明なし
    parameters: []
